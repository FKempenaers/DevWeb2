<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enregistrement</title>
</head>
<body>
	<p>Bonjour !</p>
	<p>Bienvenue sur notre site !</p>
	<div>
		<form method="post" action="Init">

			<label for="nom">Quel est votre pseudo ?</label> <input type="text"
				name="pseudo" id="pseudo" /> <input type="submit" name="ok"
				value="Entrer" />
		</form>

	</div>

	<div>
		<p>Connexion</p>

		<form method="post" action="Connexion">

			<label for="nom">Pseudo</label> <input type="text" name="pseudo"
				id="pseudo" /> <label for="mdp">Mot De Passe</label> <input
				type="password" name="mdp" id="mdp" /> <input type="submit"
				name="ok" value="Entrer" />
		</form>

	</div>

	<div>
		<p>Pas encore de compte ?</p>
		<form method="get" action="EnregistrerUser">
			<input type="submit" value="S'enregistrer" />
		</form>
	</div>

</body>
</html>
